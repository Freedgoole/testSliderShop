<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
        <div id="main">
            <div id="side1">
                <div class="personal-card">
                    <div class="personal-card_title">
                        <div class="personal-card_title-img"><img src="./img/matthew.png" alt="avatar" height="86px" width="86px"></div>
                         <div class="personal-card_title-text">
                             <h2 class="personal-card_title-text_name">Peter</h2>
                             <p class="personal-card_title-text_info">#1 In global rating</p>
                         </div>
                     </div> 
                     <div class="personal-card_text">
                         <span class="personal-card_text-socks">121 Fresh Socks</span>
                         <span class="personal-card_text-pretty">91 Pretty Cats</span>
                     </div>
                     <div class="personal-card_rate">
                         <div class="personal-card_rate-line">
                             <p class="personal-card_rate-line_num">60%<span class="personal-card_rate-line_text">Success rate</span></p>
                             <div class="personal-card_rate-line_row"></div>
                         </div>   
                         <button class="personal-card_rate-btn">Button</button>             
                     </div>
                 </div>
            </div>
            <div id="side2">
                <div class="personal-card">
                    <div class="personal-card_title">
                        <div class="personal-card_title-img"><img src="./img/kyle.png" alt="avatar" height="86px" width="86px"></div>
                         <div class="personal-card_title-text">
                             <h2 class="personal-card_title-text_name">Lisa</h2>
                             <p class="personal-card_title-text_info">#3 in global rating</p>
                         </div>
                     </div> 
                     <div class="personal-card_text">
                         <span class="personal-card_text-socks">57 Fresh Socks</span>
                         <span class="personal-card_text-pretty">63 Pretty Cats</span>
                     </div>
                     <div class="personal-card_rate">
                         <div class="personal-card_rate-line">
                             <p class="personal-card_rate-line_num">23%<span class="personal-card_rate-line_text">Success rate</span></p>
                             <div class="personal-card_rate-line_row lisa-rate-lane "></div>
                         </div>   
                         <button class="personal-card_rate-btn">Button</button>             
                     </div>
                 </div>
            </div>
            <div id="side3">
                <div class="personal-card">
                    <div class="personal-card_title">
                        <div class="personal-card_title-img"><img src="./img/christopher.png" alt="avatar" height="86px" width="86px"></div>
                         <div class="personal-card_title-text">
                             <h2 class="personal-card_title-text_name">Anna</h2>
                             <p class="personal-card_title-text_info">#2 in glibal rating</p>
                         </div>
                     </div> 
                     <div class="personal-card_text">
                         <span class="personal-card_text-socks">76 Fresh Socks</span>
                         <span class="personal-card_text-pretty">88 Pretty Cats</span>
                     </div>
                     <div class="personal-card_rate">
                         <div class="personal-card_rate-line ">
                             <p class="personal-card_rate-line_num">51%<span class="personal-card_rate-line_text">Success rate</span></p>
                             <div class="personal-card_rate-line_row anna-rate-lane"></div>
                         </div>   
                         <button class="personal-card_rate-btn">Button</button>             
                     </div>
                 </div>
            </div>
        </div>
        <div class="btn-control">
            <div class="btn-next"><img src="./img/next.svg" alt="" width="18px" height="18px"></div>
            <div class="btn-pre"><img src="./img/next.svg" alt="" width="18px" height="18px"></div>
        </div> 
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</html>
</body>
</html>
